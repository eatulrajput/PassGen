<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            font-weight: bold;
            color: #555;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            padding: 10px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li button {
            background-color: #007bff;
            padding: 5px 10px;
            font-size: 14px;
            color: white;
            border-radius: 3px;
            border: none;
            cursor: pointer;
        }

        li button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Password Generator</h1>
        
        <form method="POST">
            {% csrf_token %}
            <label for="num_passwords">Number of Passwords:</label>
            <input type="number" id="num_passwords" name="num_passwords" required>

            <label for="length_password">Length of Password:</label>
            <input type="number" id="length_password" name="length_password" required>

            <button type="submit">Generate Passwords</button>
        </form>

        {% if passwords %}
            <h2>Generated Passwords:</h2>
            <ul>
                {% for pwd in passwords %}
                    <li>{{ pwd }} <button onclick="copyToClipboard('{{ pwd }}')">Copy</button></li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script>
        function copyToClipboard(password) {
            navigator.clipboard.writeText(password).then(function() {
                alert("Password copied to clipboard!");
            }, function(err) {
                alert("Failed to copy: " + err);
            });
        }
    </script>

</body>
</html>
